spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=INFO

# When using DataJpaTest, Spring Boot's default behaviour is opiniated
# It assumes you want to use an embedded, in memory db  for speed, regardless of what you have
# configured in application .yml file
spring.test.database.replace=NONE

# Liquibase MUST be enabled for tests
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
logging.level.liquibase=INFO